<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script type="text/javascript" src="operaciones.js"></script>
</head>
<body>
        <h1>Operaciones</h1>
        <form>
            <label for="num1">Escribe un numero</label>
            <input type="text" name="num1" id="num1" placeholder="Escribe un numero"><br/>
            
            <label for="num2">Escribe otro numero</label>
            <input type="text" name="num2" id="num2" placeholder="Escribe otro numero"><br/>

            <input type="button" name="suma" id="suma" value="Suma" onclick="sumar()">
            <input type="button" name="resta" id="resta" value="Resta" onclick="restar()">
            <input type="button" name="mult" id="mult" value="Multiplicacion" onclick="multiplicar()">
            <input type="button" name="dividi" id="dividi" value="Division" onclick="dividir()">
        </form>
        <h2>El resultado es: </h2>
        <p name="resultado" id="resultado"></p>
</body>
</html>
